<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
      </div>
    </header>

    <main class="game-section">
      <div class="game-container">
        <div class="players-container">
          <div class="player player-1">
            <p class="player-num">Player 1</p>
            <p class="player-name player1-name">Player 1</p>
            <p class="player-symbol">X</p>
            <button class="btn edit-btn edit-player-1">Edit</button>
          </div>
          <div class="player player-2">
            <p class="player-num">Player 2</p>
            <p class="player-name player2-name">Player 2</p>
            <p class="player-symbol">O</p>
            <button class="btn edit-btn edit-player-2">Edit</button>
          </div>
        </div>
        <button class="btn start-game">Start New Game</button>
        <p class="turn-teller"></p>
        <div class="game-box-container">
          <div class="box-item" data-col="0" data-row="0"></div>
          <div class="box-item" data-col="1" data-row="0"></div>
          <div class="box-item" data-col="2" data-row="0"></div>

          <div class="box-item" data-col="0" data-row="1"></div>
          <div class="box-item" data-col="1" data-row="1"></div>
          <div class="box-item" data-col="2" data-row="1"></div>

          <div class="box-item" data-col="0" data-row="2"></div>
          <div class="box-item" data-col="1" data-row="2"></div>
          <div class="box-item" data-col="2" data-row="2"></div>
        </div>
      </div>

      <!-- Overlay form to change name -->
      <section class="overlay-form">
        <div class="overlay-container">
          <h2 class="form-title">Choose your name</h2>
          <input type="text" id="name" placeholder="Player name" />
          <div class="buttons-container">
            <button class="btn cancel-btn">Cancel</button>
            <button class="btn confirm-btn">Confirm</button>
          </div>
        </div>
      </section>
      <section class="winner">
      </section>
    </main>

    <script src="player.js"></script>
    <script src="game.js"></script>
  </body>
</html>
